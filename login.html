<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In/Sign Up | MNU Events</title>

  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" type="image/x-icon" href="/images/redlogo.png" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet" />
</head>

<body>
  <a id="adminSwitch" class="role-switch" href="admin_login.html" title="–í–æ–π—Ç–∏ –∫–∞–∫ –∞–¥–º–∏–Ω">Admin</a>

  <header class="header container">
    <div class="left-section"></div>
    <div class="logo">
      <a href="index.html"><img src="images/logo.png" alt="MNU Events" /></a>
    </div>
  </header>

  <div class="login-container">
    <!-- LOGIN -->
    <div class="login-form" id="loginForm">
      <h2>Welcome Back</h2>

      <div class="form-message-container">
        <span>Please enter your details to sign in</span>
      </div>

      <form class="form-text">
        <input type="email" placeholder="Enter your email" />
        <input type="password" placeholder="Enter your password" />
        <!-- üî¥ –ö–ù–û–ü–ö–ê –õ–û–ì–ò–ù–ê –í–ï–î–Å–¢ –ù–ê index.html -->
        <button type="button" onclick="location.href='index.html'">Sign In</button>
        <a href="#">Forgot Your Password?</a>
      </form>

      <p>Don't have an account?
        <a href="#" id="showSignup" data-action="show-signup">Sign Up</a>
      </p>
    </div>

    <!-- SIGNUP -->
    <div class="signup-form hidden" id="signupForm">
      <h2>Create Account</h2>
      <div class="form-message-container">
        <span>Register with your @kazguu.kz account</span>
      </div>

      <form>
        <input type="email" placeholder="user@kazguu.kz" />
        <input type="password" placeholder="Create password" />
        <input type="password" placeholder="Confirm password" />
        <button type="button" data-action="do-signup">Sign Up</button>
      </form>

      <p>Already have an account?
        <a href="index.html" id="showLogin">Sign In</a>
      </p>
    </div>
  </div>

  <script src="js/script.js" defer></script>

  <!-- inline fallback toggle -->
  <script>
    (function () {
      if (!document.querySelector('style[data-hidden-helper]')) {
        const s = document.createElement('style');
        s.setAttribute('data-hidden-helper', '1');
        s.textContent = '.hidden{display:none !important;}';
        document.head.appendChild(s);
      }

      const loginForm  = document.getElementById('loginForm');
      const signupForm = document.getElementById('signupForm');

      if (loginForm && signupForm) {
        loginForm.classList.remove('hidden');
        signupForm.classList.add('hidden');
      }

      document.addEventListener('click', function (e) {
        const showSignup = e.target.closest('[data-action="show-signup"]');
        const showLogin  = e.target.closest('[data-action="show-login"]'); // (–Ω–∞ —ç—Ç–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü–µ –º—ã –Ω–µ –∏—Å–ø–æ–ª—å–∑—É–µ–º)
        const doSignup   = e.target.closest('[data-action="do-signup"]');

        if (showSignup) {
          e.preventDefault();
          loginForm?.classList.add('hidden');
          signupForm?.classList.remove('hidden');
        }
        // –í–æ–∑–≤—Ä–∞—Ç –Ω–∞ –ª–æ–≥–∏–Ω –ø–æ –∫–ª–∏–∫—É –Ω–∞ –∫–Ω–æ–ø–∫—É Sign Up (–¥–µ–º–æ-—Ä–µ–∂–∏–º)
        if (doSignup) {
          e.preventDefault();
          signupForm?.classList.add('hidden');
          loginForm?.classList.remove('hidden');
        }
      });
    })();
  </script>
</body>
</html>
