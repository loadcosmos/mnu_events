version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: mnu_events_postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: mnu_user
      POSTGRES_PASSWORD: mnu_password
      POSTGRES_DB: mnu_events_dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mnu_events_network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: mnu_events_pgadmin
    restart: unless-stopped
    ports:
      - '5050:80'
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@mnuevents.kz
      PGADMIN_DEFAULT_PASSWORD: admin
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - mnu_events_network
    depends_on:
      - postgres

volumes:
  postgres_data:
  pgadmin_data:

networks:
  mnu_events_network:
    driver: bridge
